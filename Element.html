<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Writing into an HTML with Javascript </title>
</head>
<body>
    <p id="greet"></p>
    <p id="result"></p>

    <script>
    document.getElementById("greet").innerHTML = "HELLO GATOT!"; // Writing text string inside an element
    var x = 50;
    var y =30;
    var sum = x + y;
    document.getElementById("result").innerHTML = sum; // Writing a varible value inside a element
</script>
</body>
</html>
